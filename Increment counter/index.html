<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Increment COunter</title>
</head>

<body>

    <div class="counter-container">
        <i class="fa fa-fire fa-5x"></i>
        <div class="counter" data-target="4000"></div>
        <b><span>Project Completed</span></b>
    </div>

    <div class="counter-container">
        <i class="fa fa-users fa-4x"></i>
        <div class="counter" data-target="15000"></div>
        <b><span>Our Happy Clients</span></b>
    </div>

    <div class="counter-container">
        <i class="fa fa-tasks fa-4x"></i>
        <div class="counter" data-target="500"></div>
        <b><span>OnGoing Projects</span></b>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
